    {% extends 'cafes/base.html' %}

    {% block content %}
                    

    <section class="probootstrap_section">
      <div class="container">
        <div class="row text-center mb-5 probootstrap-animate">
          <div class="col-md-12">
            <h2 class="display-4 border-bottom probootstrap-section-heading">Browse Places</h2>
          </div>
        </div>
        
        <div class="row probootstrap-animate">
          <div class="col-md-12">
            <div class="owl-carousel js-owl-carousel-2">

              {% for cafe in cafes %}

              <div>
                <div class="media probootstrap-media d-block align-items-stretch mb-4 probootstrap-animate">
                  <img src="{{ cafe.photo }}" alt="Free Template by ProBootstrap" class="img-fluid">
                  <div class="media-body">
                    <h5 class="mb-3">{{ cafe.name }}</h5>
                    <p>Google Rating: {{ cafe.g_rating }}</p>
                    <p>Working Conditions: {{cafe.work_conditions}}/5.0</p>
                    <p><a href="{{ cafe.location }}" target="_blank">Location</a></p>

                    {% if user.is_superuser %}
                      <p><a href="{% url 'delete_cafe' id=cafe.id %}">Delete</a></p>
                    {% endif %}

                  </div>
                </div>
              </div>

              {% endfor %}
              <!-- END slide item -->

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END section -->

    {% endblock %}
